            self-managed-help-text: Một tiện ích mở rộng tự quản lý được thiết kế cho người dùng tự lưu trữ Rapide trên máy chủ của riêng họ, ngoài môi trường đám mây/SaaS. Những tiện ích mở rộng này yêu cầu cài đặt và cấu hình thủ công. Nếu bạn đang sử dụng Rapide như một phiên bản tự lưu trữ, bạn có thể sử dụng những tiện ích mở rộng này để thêm các tính năng bổ sung. Tuy nhiên, chúng không có sẵn cho người dùng đám mây/SaaS.
