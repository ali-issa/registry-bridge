                bundle-id: معرف الحزمة
                bundle-id-help-text: معرف الحزمة المنشورة حاليًا.
                extension-id: معرف الامتداد
                extension-id-help-text: المعرف الفريد لهذا الامتداد.
                bundles: الحزم
                upload-new-bundle: تحميل حزمة جديدة
                self-managed: مُدار ذاتيًا
                self-managed-help-text: قم بتمكين هذا الخيار إذا كان الموديل مخصصًا للحالات المستضافة ذاتيًا فقط. من خلال تحديد هذا، لن يكون الموديل متاحًا للتثبيت على إصدار السحابة/SaaS من Rapide ويجب تثبيته يدويًا بواسطة المستخدم على الخادم الخاص به.
